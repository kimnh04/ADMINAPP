<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="reset.css">
</head>
<body>

  <div class="login-container">
    <div class="login-wrapper">
        <div class="ear-image-container">
        </div>
        <div class="login-form-container">
            <div class="logo-container"></div>
            
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                    <label for="newPassword">Enter new password <span class="required">*</span></label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        formControlName="newPassword" 
                        placeholder="Enter new password"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Re-enter password <span class="required">*</span></label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        formControlName="confirmPassword" 
                        placeholder="Re-enter password"
                    >
                </div>
                
                <button type="submit" class="login-button">Change password</button>
            </form>
        </div>
    </div>
  </div>

</body>
</html>
