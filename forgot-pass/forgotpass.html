<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgotpass.css">
</head>
<body>

  <div class="login-container">
    <div class="login-wrapper">
        <div class="ear-image-container">
        </div>
        <div class="login-form-container">
            <div class="logo-container"></div>
            
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                    <label for="email">Enter your email <span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        formControlName="email" 
                        placeholder="Enter your email"
                    >
                </div>
                
                <button type="submit" class="login-button">Verify</button>
            </form>
        </div>
    </div>
  </div>

</body>
</html>
