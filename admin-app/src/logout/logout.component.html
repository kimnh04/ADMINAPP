<div class="confirmation-dialog">
  <h2>Message</h2>
  <p>Do you want to log out?</p>
  <div class="button-container">
    <button class="action-button yes-button" (click)="confirmLogout()">Yes</button>
    <button class="action-button no-button" (click)="cancelLogout()">No</button>
  </div>
</div>
