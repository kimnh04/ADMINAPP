<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Details</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  .form-container { background-color: #F4F2EB; padding: 20px; border-radius: 10px; margin: auto; }
  .form-container h1, h2 { font-family: 'Montserrat', sans-serif; color: #595031; }
  fieldset { background-color: #fff; padding: 20px; border: 1px solid #D1CBB8; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  label { display: block; margin-bottom: 8px; font-weight: 600; }
  table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
  th, td { padding: 10px; text-align: center; border-bottom: 1px solid #D1CBB8; }
  th { background-color: #8A7F52; color: white; }
  .btn { padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; background-color: #DDD7C0; color: #595031; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
  .btn:hover { background-color: #C5BFA7; }
  .action-buttons { display: flex; justify-content: center; gap: 20px; padding-top: 4dvh; }
  .back-button { background-color: #8A7F52; color: white; border: none; cursor: pointer; }
  .order-status { font-size: 18px; font-weight: 600; color: #595031; margin-bottom: 20px; }
</style>
</head>
<body>
<div class="form-container">
  <h1>Order Details</h1>
  <fieldset>
    <!-- Customer Information -->
    <div>
      <label><strong>Customer Name:</strong></label>
      <p>John Doe</p>
      <label><strong>Phone Number:</strong></label>
      <p>0123456789</p>
      <label><strong>Address:</strong></label>
      <p>123 Main Street, Hanoi</p>
      <label><strong>Special Note/Request:</strong></label>
      <p>Please deliver before 6 PM.</p>
    </div>
    
    <!-- Product Information -->
    <h2>Product Lists</h2>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Sub Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>2</td>
          <td>500 VND</td>
          <td>1000 VND</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>1</td>
          <td>1000 VND</td>
          <td>1000 VND</td>
        </tr>
      </tbody>
    </table>
    <p><strong>Total amount:</strong> 2000 VND</p>
    
    <!-- Shipping Method -->
    <label><strong>Shipping Method:</strong></label>
    <p>Standard Shipping</p>

    <!-- Payment Method -->
    <label><strong>Payment Method:</strong></label>
    <p>Cash on Delivery</p>

    <!-- Order Status -->
    <div class="order-status">
      <strong>Order Status:</strong> <span style="color: green;">Confirmed</span>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn back-button" onclick="window.history.back()">Back</button>
      <button class="btn" onclick="confirmOrder()">Confirm Order</button>
    </div>
  </fieldset>
</div>

<script>
  function confirmOrder() {
    alert("Order Confirmed!");
  }
</script>
</body>
</html>
