<div class="form-container">
    <h1>Add New Reservation</h1>

    <fieldset>
        <legend>Customer Information</legend>
        <div class="row">
            <div class="col">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" placeholder="Customer Name"/>
            </div>
            <div class="col">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="Phone Number"/>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email Address"/>
            </div>
            <div class="col">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob"/>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Reservation Details</legend>
        <div class="row">
            <div class="col">
                <label for="appointmentDate">Appointment Date & Time</label>
                <input type="datetime-local" id="appointmentDate"/>
            </div>
            <div class="col">
                <label for="serviceType">Service Type</label>
                <select id="serviceType">
                    <option>Piercing Service</option>
                    <option>After-care Service</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="reservationLocation">Rebound Branch</label>
                <select id="reservationLocation">
                    <option>Rebound Cao Ba Quat - Ha Noi</option>
                    <option>Rebound Tam Khuong - Ha Noi</option>
                    <option>Rebound Ly Tu Trong - Ho Chi Minh</option>
                    <option>Rebound Dien Bien Phu - Ho Chi Minh</option>
                </select>
            </div>
            <div class="col">
                <label for="jewelryType">Jewelry Type</label>
                <select id="jewelryType">
                    <option>Ear Piercing Jewelry</option>
                    <option>Body Piercing Jewelry</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <label for="specialRequests">Special Requests/Notes</label>
        <textarea id="specialRequests" rows="4" placeholder="Enter any special requests or notes here"></textarea>
    </fieldset>

    <div class="action-buttons">
        <button class="btn" onclick="goBack()">Back</button>
        <button type="reset" class="btn">Clear</button>
        <button class="btn" onclick="setReservation()">Set</button>
    </div>
</div>

<script>
    function goBack() {
        alert("Go Back button clicked");
    }

    function setReservation() {
        alert("Successful!");
    }
</script>
