<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <style>
        .form-container {
            background-color: #F4F2EB;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            text-align: left;
        }

        .form-container h1,
        .form-container h2 {
            font-family: 'Montserrat', sans-serif;
            color: #595031;
            margin-bottom: 20px;
        }

        .form-container h1 {
            font-weight: 700;
            font-size: 32px;
        }

        .form-container h2 {
            font-weight: 600;
            font-size: 20px;
        }

        fieldset {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #D1CBB8;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4D4D4D;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px 20px;
            margin-bottom: 24px;
            border: 1px solid #D1CBB8;
            border-radius: 5px;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }

        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #D1CBB8;
            object-fit: cover;
        }

        .summary {
            display: flex;
            gap: 20px;
        }

        .summary-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .summary-item h3 {
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #595031;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            padding-top: 4dvh;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            background-color: #DDD7C0;
            color: #595031;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #C5BFA7;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="profile-container">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <h2>Diem Thuy</h2>
            <div class="summary">
                <div class="summary-item">
                    <h3>Total order</h3>
                    <span id="total-order">12</span>
                </div>
                <div class="summary-item">
                    <h3>Total purchase amount</h3>
                    <span id="total-purchase">5.550.000 VND</span>
                </div>
            </div>
        </div>

        <fieldset>
            <legend><i>Customer Information</i></legend>
            <label>Email</label>
            <input type="email" value="thuynnd22411c@st.uel.edu.vn">

            <label>Number phone</label>
            <input type="text" value="0123456789">

            <label>Address</label>
            <input type="text" value="No. 11, Street No. 6, Quarter 13, Linh Xuan Ward, Thu Duc City, Vietnam">

            <div class="row">
                <div class="col">
                    <label>Status</label>
                    <select>
                        <option>Member</option>
                        <option selected>Loyal customer</option>
                        <option>VIP</option>
                    </select>
                </div>
                <div class="col">
                    <label>Day of birth</label>
                    <input type="date" value="2004-01-01">
                </div>
            </div>

            <label>Description</label>
            <textarea></textarea>
        </fieldset>

        <div class="action-buttons">
            <button class="btn">Back</button>
            <button class="btn">Clear</button>
            <button class="btn">Save</button>
        </div>
    </div>

    <script>
        const totalOrder = document.getElementById('total-order').innerText;
        const pricePerOrder = 462500;
        const totalPurchase = totalOrder * pricePerOrder;
        document.getElementById('total-purchase').innerText = totalPurchase.toLocaleString() + ' VND';
    </script>
</body>

</html>
