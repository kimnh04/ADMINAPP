<div class="login-container">
    <div class="login-wrapper">
        <div class="ear-image-container"></div>
        <div class="login-form-container">
            <div class="logo-container"></div>
            
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                    <label for="email">Enter your email <span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        formControlName="email" 
                        placeholder="Enter your email"
                    >
                </div>
                
                <button type="submit" class="login-button" routerLink="/reset-password">Verify</button>
            </form>
        </div>
    </div>
  </div>
