<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="edit-product.css">
    <style>
        .form-container {
            background-color: #F4F2EB;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
        }

        .form-container h1,
        .form-container h2 {
            font-family: 'Montserrat', sans-serif;
            color: #595031;
            margin-bottom: 20px;
        }

        .form-container h1 {
            font-weight: 700;
            font-size: 32px;
        }

        .form-container h2 {
            font-weight: 600;
            font-size: 20px;
        }

        fieldset {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #D1CBB8;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4D4D4D;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px 20px;
            margin-bottom: 24px;
            border: 1px solid #D1CBB8;
            border-radius: 5px;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }

        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 4dvh;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            background-color: #DDD7C0;
            color: #595031;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #C5BFA7;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Edit Product</h1>

        <fieldset>
            <legend>Product Information</legend>
            <div class="row">
                <div class="col">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" value="Sample Product" />
                </div>
                <div class="col">
                    <label for="productCategory">Category</label>
                    <input type="text" id="productCategory" value="Jewelry" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" value="1500" />
                </div>
                <div class="col">
                    <label for="productStock">Stock Quantity</label>
                    <input type="number" id="productStock" value="20" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" />
                    <img src="sample-product.jpg" alt="Product Image" id="productImgPreview" width="150" />
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Product Description</legend>
            <div class="row">
                <div class="col">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="4">This is a sample product description.</textarea>
                </div>
            </div>
        </fieldset>

        <div class="action-buttons">
            <button class="btn" onclick="goBack()">Back</button>
            <button type="reset" class="btn">Clear</button>
            <button class="btn" onclick="saveProduct()">Save</button>
        </div>
    </div>

    <script>
        function goBack() {
            alert("Go Back button clicked");
        }

        function saveProduct() {
            alert("Product details saved!");
        }
    </script>
</body>

</html>
